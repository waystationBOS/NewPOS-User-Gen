<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewPOS61 User Generator</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>

<!-- Theme Toggle -->
<button id="themeToggle">
    <i class="fa-solid fa-moon"></i> Dark
</button>

<main class="container">
    <h2><i class="fa-solid fa-user-shield"></i> NewPOS61 User Generator</h2>

    <form id="userForm">
        <div class="field">
            <label>Badge Number</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-id-badge"></i>
                <input id="badge" maxlength="10" placeholder="Numeric badge number">
            </div>
        </div>

        <div class="field">
            <label>Employee Name</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-user"></i>
                <input id="name" maxlength="25" placeholder="Full name">
            </div>
        </div>

        <div class="field">
            <label>Password</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-key"></i>
                <input id="password" maxlength="10" placeholder="Numeric password">
            </div>
        </div>

        <div class="field">
            <label>Job Code</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-briefcase"></i>
                <select id="job">
                    <option value="0">Crew</option>
                    <option value="86">Manager</option>
                    <option value="88">General Manager</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn-main"><i class="fa-solid fa-gear"></i> Generate</button>
        <button type="button" class="btn-history" id="historyBtn">
            <i class="fa-solid fa-clock-rotate-left"></i> History
        </button>
    </form>

    <label class="output-label">Generated Security Line</label>
    <pre id="output"></pre>
    <button class="btn-copy" id="copyBtn">
        <i class="fa-solid fa-copy"></i> Copy
    </button>

    <footer>Internal Use Tool</footer>
</main>

<!-- Slide-out History -->
<aside id="historyPanel"></aside>

<div id="toast">Copied!</div>

<script src="app.js"></script>
</body>
</html>
