<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Generator</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --bg: #eef2f7;
            --card: #ffffff;
            --text: #1d3557;
            --subtext: #333;
            --border: #d9e1e8;
            --input-bg: #ffffff;
            --output-bg: #f8fafc;
            --shadow: rgba(0,0,0,0.12);
        }

        /* Auto-detect dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f1116;
                --card: #1a1d24;
                --text: #e8ecf2;
                --subtext: #c7cbd1;
                --border: #2a2f38;
                --input-bg: #1f222a;
                --output-bg: #16181d;
                --shadow: rgba(0,0,0,0.5);
            }
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }

        .container {
            width: 100%;
            max-width: 460px;
            background: var(--card);
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 12px 35px var(--shadow);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text);
            font-size: 22px;
            font-weight: 700;
        }

        .field {
            margin-bottom: 18px;
        }

        .field label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--subtext);
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #888;
        }

        input, select {
            width: 100%;
            padding: 11px 12px 11px 38px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: 0.2s;
        }

        input:focus, select:focus {
            border-color: #457b9d;
            box-shadow: 0 0 0 2px rgba(69,123,157,0.25);
        }

        button {
            width: 100%;
            padding: 13px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            background: #1d3557;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
        }

        button:hover {
            background: #274b7a;
        }

        .copy-btn {
            background: #2a9d8f;
        }

        .copy-btn:hover {
            background: #21867a;
        }

        .history-btn {
            background: #6c5ce7;
        }

        .history-btn:hover {
            background: #5846d6;
        }

        .output-label {
            margin-top: 22px;
            font-size: 12px;
            font-weight: 700;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        pre {
            margin-top: 8px;
            padding: 16px;
            background: var(--output-bg);
            border-radius: 8px;
            font-size: 13px;
            font-family: Consolas, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            max-height: 220px;
            overflow-y: auto;
            border: 1px solid var(--border);
            color: var(--text);
        }

        footer {
            text-align: center;
            font-size: 11px;
            margin-top: 18px;
            color: var(--subtext);
        }

        /* Slide-out History Panel */
        #historyPanel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background: var(--card);
            box-shadow: -5px 0 20px var(--shadow);
            padding: 20px;
            transition: right 0.3s ease;
            overflow-y: auto;
            border-left: 1px solid var(--border);
        }

        #historyPanel.open {
            right: 0;
        }

        .history-item {
            background: var(--output-bg);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-family: Consolas, monospace;
            color: var(--text);
        }

        .history-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
        }

        .history-actions button {
            width: 48%;
            padding: 8px;
            font-size: 12px;
        }

        /* Toast */
        #toast {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #2a9d8f;
            color: white;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fa-solid fa-user-shield"></i> User Generator</h2>

    <div class="field">
        <label>Badge Number</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-id-badge"></i>
            <input id="badge" placeholder="Numeric badge number">
        </div>
    </div>

    <div class="field">
        <label>Employee Name</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-user"></i>
            <input id="name" placeholder="Employee full name">
        </div>
    </div>

    <div class="field">
        <label>Password</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-key"></i>
            <input id="password" placeholder="Numeric password">
        </div>
    </div>

    <div class="field">
        <label>Job Code</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-briefcase"></i>
            <select id="job">
                <option value="0">Crew</option>
                <option value="86">Manager</option>
                <option value="88">General Manager</option>
            </select>
        </div>
    </div>

    <button onclick="generateSecurityLine()">
        <i class="fa-solid fa-gear"></i> Generate Security Line
    </button>

    <button class="history-btn" onclick="toggleHistory()">
        <i class="fa-solid fa-clock-rotate-left"></i> View History
    </button>

    <div class="output-label">Generated Security Line</div>
    <pre id="output"></pre>

    <button class="copy-btn" onclick="copyOutput()">
        <i class="fa-solid fa-copy"></i> Copy to Clipboard
    </button>

    <footer>Internal Use Tool</footer>
</div>

<div id="historyPanel"></div>
<div id="toast">Copied!</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

<script>
/* --- Existing Hash Functions --- */
function makeMD5Hash(data) {
    var hash = CryptoJS.MD5(data).toString(CryptoJS.enc.Hex);
    var zeroPassword = '';
    var workPassword = '';
    if (hash.length % 2 !== 0) workPassword = '0';
    workPassword += hash;

    for (var i = 0; i < workPassword.length; i++) {
        if (i % 2 === 0) {
            if (workPassword[i] !== '0') zeroPassword += workPassword[i];
        } else {
            zeroPassword += workPassword[i];
        }
    }
    return zeroPassword;
}

function makeEncryptedPassword(uid, password) {
    var hmac = CryptoJS.HmacMD5(uid, password).toString(CryptoJS.enc.Hex);
    var zeroPassword = '';
    var workPassword = '';
    if (hmac.length % 2 !== 0) workPassword = '0';
    workPassword += hmac;

    for (var i = 0; i < workPassword.length; i++) {
        if (i % 2 === 0) {
            if (workPassword[i] !== '0') zeroPassword += workPassword[i];
        } else {
            zeroPassword += workPassword[i];
        }
    }
    return zeroPassword;
}

function makeSecurityLine(badgeNumber, emplName, password, jobCode) {
    var encryptedPassword = makeEncryptedPassword(badgeNumber, password);
    var firstHalf =
        badgeNumber + ',' +
        emplName.toLowerCase() + ',' +
        jobCode + ',99991231,' +
        encryptedPassword + ',';
    return firstHalf + makeMD5Hash(firstHalf);
}

/* --- Toast --- */
function showToast(msg="Copied!") {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 1500);
}

/* --- History System --- */
function loadHistory() {
    return JSON.parse(localStorage.getItem("history") || "[]");
}

function saveHistory(list) {
    localStorage.setItem("history", JSON.stringify(list));
}

function addToHistory(text) {
    const list = loadHistory();
    list.unshift({
        text,
        time: new Date().toLocaleString()
    });
    saveHistory(list);
    renderHistory();
}

function deleteHistory(index) {
    const list = loadHistory();
    list.splice(index, 1);
    saveHistory(list);
    renderHistory();
}

function renderHistory() {
    const panel = document.getElementById("historyPanel");
    const list = loadHistory();

    panel.innerHTML = `<h3 style="margin-bottom:15px;">History</h3>`;

    if (list.length === 0) {
        panel.innerHTML += `<p>No history yet.</p>`;
        return;
    }

    list.forEach((item, i) => {
        panel.innerHTML += `
            <div class="history-item">
                <div>${item.text}</div>
                <div style="font-size:11px; opacity:0.7; margin-top:6px;">${item.time}</div>
                <div class="history-actions">
                    <button onclick="navigator.clipboard.writeText('${item.text}'); showToast();">Copy</button>
                    <button onclick="deleteHistory(${i})" style="background:#e63946;">Delete</button>
                </div>
            </div>
        `;
    });
}

function toggleHistory() {
    const panel = document.getElementById("historyPanel");
    panel.classList.toggle("open");
    renderHistory();
}

/* --- Main Generator --- */
function generateSecurityLine() {
    const badge = document.getElementById('badge').value.trim();
    const name = document.getElementById('name').value.trim();
    const password = document.getElementById('password').value.trim();
    const job = document.getElementById('job').value;

    if (!/^\d{1,10}$/.test(badge)) return alert('Badge number must be numeric (max 10 digits)');
    if (!/^[a-zA-Z ]{1,25}$/.test(name)) return alert('Name must be letters only (max 25 characters)');
    if (!/^\d{1,10}$/.test(password)) return alert('Password must be numeric (max 10 digits)');

    const line = makeSecurityLine(badge, name, password, job);
    document.getElementById('output').textContent = line;

    addToHistory(line);
}

/* --- Copy Output --- */
function copyOutput() {
    const output = document.getElementById('output').textContent;
    if (!output) return;
    navigator.clipboard.writeText(output);
    showToast();
}
</script>

</body>
</html>
