<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Generator</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        /* Global Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1d3557;
            font-weight: 700;
        }

        .field {
            margin-bottom: 15px;
        }

        .field label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #999;
        }

        input, select {
            width: 100%;
            padding: 10px 12px 10px 38px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #457b9d;
            box-shadow: 0 0 0 2px rgba(69,123,157,0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: #1d3557;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 600;
        }

        button:hover {
            background: #457b9d;
        }

        .copy-btn {
            background: #2a9d8f;
        }

        .copy-btn:hover {
            background: #21867a;
        }

        .output-label {
            margin-top: 18px;
            font-size: 12px;
            font-weight: 700;
            color: #1d3557;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        pre {
            margin-top: 6px;
            padding: 14px 16px;
            background: #f1f3f5;
            border-radius: 6px;
            font-size: 13px;
            font-family: Consolas, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }

        footer {
            text-align: center;
            font-size: 11px;
            margin-top: 15px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fa-solid fa-user-shield"></i> User Generator</h2>

    <div class="field">
        <label>Badge Number</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-id-badge"></i>
            <input id="badge" placeholder="Numeric badge number">
        </div>
    </div>

    <div class="field">
        <label>Employee Name</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-user"></i>
            <input id="name" placeholder="Employee full name">
        </div>
    </div>

    <div class="field">
        <label>Password</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-key"></i>
            <input id="password" placeholder="Numeric password">
        </div>
    </div>

    <div class="field">
        <label>Job Code</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-briefcase"></i>
            <select id="job">
                <option value="0">Crew</option>
                <option value="86">Manager</option>
                <option value="88">General Manager</option>
            </select>
        </div>
    </div>

    <button onclick="generateSecurityLine()">
        <i class="fa-solid fa-gear"></i> Generate Security Line
    </button>

    <div class="output-label">Generated Security Line</div>
    <pre id="output"></pre>

    <button class="copy-btn" onclick="copyOutput()">
        <i class="fa-solid fa-copy"></i> Copy to Clipboard
    </button>

    <footer>Internal Use Tool</footer>
</div>

<!-- CryptoJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

<script>
function makeMD5Hash(data) {
    var hash = CryptoJS.MD5(data).toString(CryptoJS.enc.Hex);
    var zeroPassword = '';
    var workPassword = '';
    if (hash.length % 2 !== 0) workPassword = '0';
    workPassword += hash;

    for (var i = 0; i < workPassword.length; i++) {
        if (i % 2 === 0) {
            if (workPassword[i] !== '0') zeroPassword += workPassword[i];
        } else {
            zeroPassword += workPassword[i];
        }
    }
    return zeroPassword;
}

function makeEncryptedPassword(uid, password) {
    var hmac = CryptoJS.HmacMD5(uid, password).toString(CryptoJS.enc.Hex);
    var zeroPassword = '';
    var workPassword = '';
    if (hmac.length % 2 !== 0) workPassword = '0';
    workPassword += hmac;

    for (var i = 0; i < workPassword.length; i++) {
        if (i % 2 === 0) {
            if (workPassword[i] !== '0') zeroPassword += workPassword[i];
        } else {
            zeroPassword += workPassword[i];
        }
    }
    return zeroPassword;
}

function makeSecurityLine(badgeNumber, emplName, password, jobCode) {
    var encryptedPassword = makeEncryptedPassword(badgeNumber, password);
    var firstHalf =
        badgeNumber + ',' +
        emplName.toLowerCase() + ',' +
        jobCode + ',99991231,' +
        encryptedPassword + ',';
    return firstHalf + makeMD5Hash(firstHalf);
}

function generateSecurityLine() {
    const badge = document.getElementById('badge').value.trim();
    const name = document.getElementById('name').value.trim();
    const password = document.getElementById('password').value.trim();
    const job = document.getElementById('job').value;

    if (!/^\d{1,10}$/.test(badge)) return alert('Badge number must be numeric (max 10 digits)');
    if (!/^[a-zA-Z ]{1,25}$/.test(name)) return alert('Name must be letters only (max 25 characters)');
    if (!/^\d{1,10}$/.test(password)) return alert('Password must be numeric (max 10 digits)');

    document.getElementById('output').textContent =
        makeSecurityLine(badge, name, password, job);
}

function copyOutput() {
    const output = document.getElementById('output');
    if (!output.textContent) return;
    navigator.clipboard.writeText(output.textContent);
    alert('Copied to clipboard');
}
</script>

</body>
</html>
