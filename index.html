<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        .container {
            max-width: 420px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        pre {
            background: #eee;
            padding: 10px;
            margin-top: 15px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Generator</h2>

    <input id="badge" placeholder="Badge Number">
    <input id="name" placeholder="Employee Name">
    <input id="password" placeholder="Password">

    <select id="job">
        <option value="0">Crew</option>
        <option value="86">Manager</option>
        <option value="88">General Manager</option>
    </select>

    <button onclick="generateSecurityLine()">Generate</button>

    <pre id="output"></pre>
</div>

<!-- CryptoJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

<script>
function makeMD5Hash(data) {
    var hash = CryptoJS.MD5(data).toString(CryptoJS.enc.Hex);
    var zeroPassword = '';
    var workPassword = '';

    if (hash.length % 2 !== 0) workPassword = '0';
    workPassword += hash;

    for (var i = 0; i < workPassword.length; i++) {
        if (i % 2 === 0) {
            if (workPassword[i] !== '0') zeroPassword += workPassword[i];
        } else {
            zeroPassword += workPassword[i];
        }
    }
    return zeroPassword;
}

function makeEncryptedPassword(uid, password) {
    var hmac = CryptoJS.HmacMD5(uid, password).toString(CryptoJS.enc.Hex);
    var zeroPassword = '';
    var workPassword = '';

    if (hmac.length % 2 !== 0) workPassword = '0';
    workPassword += hmac;

    for (var i = 0; i < workPassword.length; i++) {
        if (i % 2 === 0) {
            if (workPassword[i] !== '0') zeroPassword += workPassword[i];
        } else {
            zeroPassword += workPassword[i];
        }
    }
    return zeroPassword;
}

function makeSecurityLine(badgeNumber, emplName, password, jobCode) {
    var encryptedPassword = makeEncryptedPassword(badgeNumber, password);

    var firstHalf =
        badgeNumber + ',' +
        emplName.toLowerCase() + ',' +
        jobCode + ',99991231,' +
        encryptedPassword + ',';

    var hash = makeMD5Hash(firstHalf);
    return firstHalf + hash;
}

function generateSecurityLine() {
    var badge = document.getElementById('badge').value.trim();
    var name = document.getElementById('name').value.trim();
    var password = document.getElementById('password').value.trim();
    var job = document.getElementById('job').value;

    if (!/^\d{1,10}$/.test(badge)) {
        alert('Badge number must be numeric (max 10 digits)');
        return;
    }

    if (!/^[a-zA-Z ]{1,25}$/.test(name)) {
        alert('Name must be letters only (max 25 characters)');
        return;
    }

    if (!/^\d{1,10}$/.test(password)) {
        alert('Password must be numeric (max 10 digits)');
        return;
    }

    document.getElementById('output').textContent =
        makeSecurityLine(badge, name, password, job);
}
</script>

</body>
</html>
